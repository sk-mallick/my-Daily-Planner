<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Planner</title>
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
    <div class="auth-section">
        <div class="auth-container">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <i class="fas fa-calendar-alt"></i>
            </div>

            <div class="auth-content">
                <div class="text-center mb-4">
                    <h2 class="text-primary fw-bold mb-2">Welcome Back!</h2>
                    <p class="text-muted">5th Semester - 2023-27</p>
                </div>

                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="floating-input mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="userRegNo" required 
                                placeholder="Enter your registration number">
                        </div>
                        <label for="userRegNo">Registration Number</label>
                        <div class="invalid-feedback">Please enter your registration number</div>
                    </div>

                    <div class="floating-input mb-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="userPassword" required 
                                placeholder="Enter your password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <label for="userPassword">Password</label>
                        <div class="invalid-feedback">Please enter your password</div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>

                    <div class="auth-footer">
                        <p class="text-center mb-0">
                            Don't have an account? 
                            <a href="signup.html" class="text-primary text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
