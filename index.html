<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>üóïÔ∏è My Daily Planner</title>
		<!-- Bootstrap & FontAwesome -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
		<!-- Custom Style -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light">
		<div class="container-fluid py-4 px-3">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">

				<!-- ‚è∞ Clock Section -->
				<div class="col">
					<div class="card text-center h-100">
						<div class="card-body d-flex flex-column justify-content-center align-items-center">
							<div id="clockTime" class="display-5 fw-bold text-primary"></div>
							<div id="clockDay" class="h5 text-secondary mt-2"></div>
							<div id="clockDate" class="text-muted small"></div>
						</div>
					</div>
				</div>

				<!-- üìÖ Timetable Section -->
				<div class="col">
					<div class="card h-100">
						<div class="card-header d-flex justify-content-between align-items-center bg-white">
							<span class="fw-bold text-primary d-flex align-items-center gap-2">
							üìÖ Timetable
							<small id="current-date" class="text-muted fw-normal"></small>
							</span>
							<!-- <button class="btn btn-sm btn-outline-primary" disabled><i class="fas fa-ellipsis-h"></i></button> -->
						</div>
						<div class="card-body justify-content-evenly">
							<div id="daily-timetable" class="justify-content-evenly"></div>
						</div>
					</div>
				</div>

				<!-- ‚úÖ To-Do Section -->
				<div class="col">
					<div class="card h-100">
						<div class="card-header d-flex justify-content-between align-items-center bg-white">
							<span class="fw-bold text-primary">‚úÖ To-Do</span>
							<div class="btn-group">
								<button class="btn btn-sm btn-outline-primary" onclick="handleMenuAction('new', event)"><i class="fas fa-plus"></i></button>
								<button class="btn btn-sm btn-outline-secondary" onclick="handleMenuAction('all', event)"><i class="fas fa-list"></i></button>
								<button class="btn btn-sm btn-outline-success" onclick="handleMenuAction('done', event)"><i class="fas fa-check"></i></button>
								<button class="btn btn-sm btn-outline-danger" onclick="handleMenuAction('notdone', event)"><i class="fas fa-times"></i></button>
								<button id="deleteToggleBtn" class="btn btn-sm btn-outline-dark" onclick="toggleDeleteMode()"><i class="fas fa-trash"></i></button>
							</div>
						</div>
						<div class="card-body">
							<form id="todoForm" class="mb-3 d-none">
								<div class="mb-2">
									<label class="form-label">Title</label>
									<input type="text" class="form-control" id="todoTitle" placeholder="Task name" />
								</div>
								<div class="row g-2 mb-2">
									<div class="col-6">
										<label class="form-label">Priority</label>
										<select class="form-select scroll-select" id="todoPriority">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									<div class="col-6">
										<label class="form-label">Deadline</label>
										<input type="date" class="form-control" id="todoDeadline" />
									</div>
								</div>
								<button type="button" class="btn btn-success btn-sm w-100" onclick="addTodo()">Add Task</button>
							</form>
							<div id="todoListWrapper" class="overflow-auto" style="max-height: 300px;">
								<ul id="todo-list" class="list-group"></ul>
							</div>
						</div>
					</div>
				</div>

				<!-- üîó Links Section -->
				<div class="col">
					<div class="card h-100">
						<div class="card-header d-flex justify-content-between align-items-center bg-white">
							<span class="fw-bold text-primary">üîó Links</span>
							<div class="btn-group">
								<button class="btn btn-sm btn-outline-success" onclick="toggleLinkForm()"><i class="fas fa-plus"></i></button>
								<button class="btn btn-sm btn-outline-primary link-tab-btn active" data-group="personal" onclick="switchLinkGroup('personal')"><i class="fas fa-user"></i></button>
								<button class="btn btn-sm btn-outline-primary link-tab-btn" data-group="quick" onclick="switchLinkGroup('quick')"><i class="fas fa-bolt"></i></button>
								<button class="btn btn-sm btn-outline-primary link-tab-btn" data-group="ai" onclick="switchLinkGroup('ai')"><i class="fas fa-robot"></i></button>
								<button id="deleteLinkToggleBtn" class="btn btn-sm btn-outline-danger" onclick="toggleLinkDeleteMode()"><i class="fas fa-trash"></i></button>
							</div>
						</div>
						<div class="card-body">
							<div id="linkFormWrapper" class="mb-3 d-none">
								<form id="linkForm">
									<div class="mb-2">
										<label class="form-label">Link Name</label>
										<input type="text" class="form-control" id="linkName" placeholder="e.g. GitHub" />
									</div>
									<div class="mb-2">
										<label class="form-label">URL</label>
										<input type="text" class="form-control" id="linkURL" placeholder="https://..." />
									</div>
									<div class="row g-2 mb-2">
										<div class="col-4">
											<label class="form-label">Link Type</label>
											<select class="form-select scroll-select" id="linkGroup">
												<option value="personal">Personal</option>
												<option value="quick">Quick</option>
												<option value="ai">AI</option>
											</select>
										</div>
										<div class="col-4">
											<label class="form-label">Color</label>
											<input type="color" class="form-control form-control-color" id="linkColor" value="#4b6cb7" />
										</div>
										<div class="col-4">
											<label class="form-label">Icon</label>
											<select class="form-select scroll-select" id="linkIcon">
												<option value="">Auto</option>
												<option value="fab fa-github">GitHub</option>
												<option value="fab fa-google">Google</option>
												<option value="fas fa-book">Notion</option>
												<option value="fas fa-robot">ChatGPT</option>
												<option value="fab fa-youtube">YouTube</option>
												<option value="fab fa-linkedin">LinkedIn</option>
											</select>
										</div>
									</div>
									<button type="button" class="btn btn-success btn-sm w-100" onclick="addLink()">Add Link</button>
								</form>
							</div>
							<div id="linkListWrapper" class="overflow-auto" style="max-height: 300;">
								<div id="tab-links" class="d-flex flex-wrap p-2 gap-1"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- Scripts -->
		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
